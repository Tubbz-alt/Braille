name: Yak

on:
  push:
    branches: [ master, development]

jobs:
  build-package:
    name: Build the Grasshopper package
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Install dependencies
      run: dotnet restore .\Braille.csproj -v d
    - name: Build
      run: dotnet build --configuration Release --no-restore --verbosity normal
    - name: Test
      run: dotnet test --no-restore --verbosity normal

  publish:
    name: Publish to Yak
    needs: [build-package]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Install dependencies
      run: dotnet restore .\Braille.csproj -v d
    - name: Build
      run: dotnet build --configuration Yak --no-restore --verbosity normal
      # Then use the version string
    - uses: dotnet/nbgv@master
      with:
        setAllVars: true
    - run: echo "NBGV_SemVer2 $NBGV_SemVer2"
    - name: Download Yak
      run: curl -fSLo yak.exe https://files.mcneel.com/yak/tools/latest/yak.exe && .\yak.exe version
    - name: Print Version (SemVer2)
      run: echo "NBGV_SemVer2: $NBGV_SemVer2"
    - name: List Contence Before
      run: dir .\dist
    - name: Build Yak package
      run: cd .\dist && ..\yak.exe build --version ""$NBGV_SemVer2" --platform win && cd ..
    - name: List Contence After
      run: dir .\dist
